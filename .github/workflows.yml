name: Build and Test

on: push
  branches-ignore: 
    - 'main'

jobs:
  build:
    name: 'Build and Test'
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v2
      - name: Use Node.js 14.x
        uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - run: npm run check
      - run: npm run test
      - run: npm run build

